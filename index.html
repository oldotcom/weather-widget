<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Lviv</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="weather" class="weather">
            <div class="weather__header">
                <div class="weather__main">
                    <div class="weather__city">Lviv</div>
                    <div class="weather__status">Clauds</div>
                </div>
                <div class="weather__icon">
                    <img src="https://openweathermap.org/img/w/04d.png" alt="Clouds">
                </div>
            </div>
            <div class="weather__temp">14</div>
            <div class="weather__feels-like">Feels like: 13</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
